<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>KenBurning Slider demo</title>
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="css/kenburning.css" type="text/css" />
	<style>
		.container {
			width: 960px;
			margin: 0 auto;
		}
		.container h1 {
			font-family: Arial, Helvetica, sans-serif;
			color: #404040;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>KenBurning Slider demo</h1>
		<div id="kenburning" style="height: 640px;">
			<img src="img/Fire_Hose_O_Lava.jpg" alt="Fire Hose O Lava by Erik Charlton" />
			<img src="img/flickr-2087879492-original.jpg" alt="Coast Guard 47' Motor Lifeboat in Morro Bay, CA by mikebaird" />
			<img src="img/flickr-3506659147-original.jpg" alt="The Atlantic Ocean by milan.boers" />
			<img src="img/flickr-3956249209-original.jpg" alt="Polar Star by wili_hybrid" />
		</div>
	</div>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="js/kenburning.js" type="text/javascript"></script>
	<script type="text/javascript">
		$("#kenburning").kenBurning({
			zoom : 1.3,
			time : 7000
		});
	</script>
</body>
</html>
